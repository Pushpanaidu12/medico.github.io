<!Doctype html>
<html>
<head>
	<link rel="stylesheet" href="loginstyle.css" type="text/css"/>
	
	<script type="text/javascript" language="javascript">

 function validate_form ( )

{
	valid = true;
	if ( document.form.text1.value == "" )
	{
	alert ( "Please Enter Your Name" );
	valid = false;
	}
	if ( document.form.text2.value == "" )
	{
	alert ( "Please Enter Your Relative Name" );
	valid = false;
	}
	if ( document.form.address.value == "" )
	{
	alert ( "Please Enter Your Address" );
	valid = false;
	}
	if ( document.form.age.value == "" )
	{
	alert ( "Please Enter Your Age" );
	valid = false;
	}
	if ( document.form.email.value == "" )
	{
	alert ( "Please Enter Your Email-Id" );
	valid = false;
	}
	if ( document.form.tel.value == "" )
	{
	alert ( "Please Enter Your Telephone no" );
	valid = false;
	}
	if ( document.form.pw.value == "" )
	{
	alert ( "Please Enter Your Password" );
	valid = false;
	}
	
	return valid;
}
  
</script>
</head>

<body class="head">
	
	<div id="content">
	
	<form class="style" name="form" method="post" onSubmit="return validate_form();">
	<center>

	<fieldset style="padding-right: 40px; padding-left: 40px; padding-top: 17px;">
		<legend><h2> REGISTER </h2></legend>

	<b>Patient Name</b><br>
		<input type="text" placeholder="Name" name="text1" style="margin-top: 10px; margin-right: 4px;padding-right: 30px;"><br><br>

	<b>Relative Name</b><br>
		<input type="text" placeholder="Name" name="text2" style="margin-top: 10px; margin-right: 4px;padding-right: 30px;"><br><br>

	<b>Address</b><br>
		<textarea name="address" style="width: 200px; height: 60px; margin-top: 10px; margin-bottom: -10px;" rows="4" cols="50" ></textarea><br><br>

	<b>Age</b><br>
		<input type="text" name="age" placeholder="Age"  style="margin-top: 10px; margin-right: 4px;padding-right: 30px;"><br><br>

	<b>Gender</b><br>
	<select style="margin-top: 10px margin-right: 4px;padding-right: 30px; padding-right: 129px; padding-bottom: 4px;">
		<option placeholder="SELECT GENDER" > Gender </option>
		<option placeholder="FEMALE"> FEMALE </option>
		<option placeholder="MALE"> MALE </option>
	</select><br><br>

	<b>Blood Group</b><br>
	<select style="margin-top: 10px; margin-right: 4px;padding-right: 157px; padding-bottom: 4px;">
		<option value="NULL"> -- </option>
		<option value="O+"> O+ </option>
		<option value="O-"> O- </option>
		<option value="A+"> A+ </option>
		<option value="A-"> A- </option>
		<option value="B+"> B+ </option>
		<option value="B-"> B- </option>
		<option value="AB+"> AB+ </option>
		<option value="AB-"> AB- </option>
	</select><br><br>

	<b>E-Mail</b><br>
		<input type="email" name="email" placeholder="eg@domain.com" style="margin-top: 10px; margin-right: 4px;padding-right: 30px;"><br><br>

	<b>Telephone</b><br>
		<input type="tel" name="tel" placeholder="eg. +919876543210" style="margin-top: 10px; margin-right: 4px;padding-right: 30px;"><br><br>

	<b>Martial Status</b><br>
	<select style="margin-top: 10px; margin-right: 4px;padding-right: 30px; padding-right: 61px;
    padding-bottom: 4px;">
		<option value="SELECT MARTIAL STATUS"> Select Martial status </option>
		<option value="SINGLE"> SINGLE </option>
		<option value="MARRIED"> MARRIED </option>
		<option value="DIVORCED"> DIVORCED </option>
	</select><br><br>


	<b>Date of Birth</b><br>
		<input type="date" name="" style="margin-top: 10px; margin-right: 4px;padding-right: 30px; padding-right: 61px;
    padding-bottom: 4px;"><br><br>

	<b>Registration Date and Time</b><br>
		<input type="datetime-local" name="reg. time" style="margin-top: 10px; margin-right: 4px;padding-right: 0px;"><br><br> 

	<b>Password</b><br>
		<input type="password" name="pw" placeholder="Password" size="6" max length="8" style="margin-top: 10px; margin-right: 4px; padding-right: 135px;
    padding-bottom: 4px;"><br><br>


		<input type="submit" name="submit" value="SAVE PATIENT" class="submit1"> 
		<input type="reset" name="reset" value="RESET" class="submit2"> 
</div>

</div>


</fieldset>
</center>
</form>
</body>
</html>
